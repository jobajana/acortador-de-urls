<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URL con Vercel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .notification { transition: opacity 0.5s, transform 0.5s; }
        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="notification-area" class="fixed top-5 right-5 z-50"></div>

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Acortador de URL Funcional</h1>
            <p class="text-gray-600 mt-2">Ahora funcionando en la nube con Vercel.</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <form id="shortenForm">
                <label for="longUrl" class="block text-sm font-medium text-gray-700 mb-2">Introduce tu URL larga:</label>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="url" id="longUrl" placeholder="https://ejemplo.com/muy/largo/enlace" required class="flex-grow p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 transition">
                    <button type="submit" id="submitButton" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-700 transition duration-300 shadow-sm flex items-center justify-center">
                        <span id="buttonText">Acortar URL</span>
                        <div id="buttonLoader" class="hidden">
                            <div id="loader"></div>
                        </div>
                    </button>
                </div>
            </form>
            <div id="result" class="mt-4 p-4 bg-gray-50 border border-dashed border-gray-300 rounded-md hidden">
                <p class="text-sm text-gray-600">¡URL generada con éxito!</p>
                <div class="flex justify-between items-center mt-2">
                    <span id="shortUrlText" class="text-indigo-600 font-medium break-all"></span>
                    <button id="copyButton" class="ml-4 bg-gray-200 text-gray-700 text-sm font-semibold py-1 px-3 rounded-md hover:bg-gray-300 transition">Copiar</button>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Historial de URLs</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL Original</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL Corta</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clics</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
                <p id="emptyHistory" class="text-center text-gray-500 py-8">Cargando historial...</p>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const shortenForm = document.getElementById('shortenForm');
    const longUrlInput = document.getElementById('longUrl');
    const resultDiv = document.getElementById('result');
    const shortUrlText = document.getElementById('shortUrlText');
    const copyButton = document.getElementById('copyButton');
    const historyTableBody = document.getElementById('historyTableBody');
    const emptyHistory = document.getElementById('emptyHistory');
    const notificationArea = document.getElementById('notification-area');
    const submitButton = document.getElementById('submitButton');
    const buttonText = document.getElementById('buttonText');
    const buttonLoader = document.getElementById('buttonLoader');

    const API_ENDPOINT = '/api/links';
    const CURRENT_DOMAIN = window.location.origin;

    const showLoader = (isLoading) => {
        if (isLoading) {
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');
            submitButton.disabled = true;
        } else {
            buttonText.classList.remove('hidden');
            buttonLoader.classList.add('hidden');
            submitButton.disabled = false;
        }
    };

    const showNotification = (message, isError = false) => {
        const notif = document.createElement('div');
        notif.className = `notification p-4 rounded-lg shadow-lg text-white ${isError ? 'bg-red-500' : 'bg-green-500'} transform translate-x-full opacity-0`;
        notif.textContent = message;
        notificationArea.appendChild(notif);
        setTimeout(() => { notif.classList.remove('translate-x-full', 'opacity-0'); }, 10);
        setTimeout(() => {
            notif.classList.add('opacity-0');
            notif.addEventListener('transitionend', () => notif.remove());
        }, 4000);
    };

    const renderHistory = (urls) => {
        historyTableBody.innerHTML = '';
        if (!urls || urls.length === 0) {
            emptyHistory.textContent = 'Aún no has acortado ninguna URL.';
            historyTableBody.closest('table').classList.add('hidden');
        } else {
            emptyHistory.style.display = 'none';
            historyTableBody.closest('table').classList.remove('hidden');
            urls.sort((a, b) => b.createdAt - a.createdAt);
            urls.forEach(url => {
                const row = document.createElement('tr');
                const shortUrl = `${CURRENT_DOMAIN}/${url.id}`;
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 truncate" style="max-width: 250px;" title="${url.originalUrl}">${url.originalUrl}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="${shortUrl}" target="_blank" class="text-indigo-600 hover:text-indigo-800">${shortUrl}</a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${url.clicks}</td>
                `;
                historyTableBody.appendChild(row);
            });
        }
    };

    const fetchHistory = async () => {
        try {
            const response = await fetch(API_ENDPOINT);
            if (!response.ok) throw new Error('No se pudo cargar el historial.');
            const data = await response.json();
            renderHistory(data.links);
        } catch (error) {
            console.error(error);
            showNotification(error.message, true);
            emptyHistory.textContent = 'Error al cargar el historial.';
        }
    };

    shortenForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const longUrl = longUrlInput.value.trim();
        if (!longUrl) return;

        showLoader(true);

        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: longUrl })
            });
            const data = await response.json();

            if (!response.ok) throw new Error(data.error || 'Algo salió mal.');

            const shortUrl = `${CURRENT_DOMAIN}/${data.id}`;
            shortUrlText.textContent = shortUrl;
            resultDiv.classList.remove('hidden');
            longUrlInput.value = '';
            showNotification('¡Enlace creado con éxito!');
            fetchHistory(); // Recargar historial
        } catch (error) {
            console.error(error);
            showNotification(error.message, true);
        } finally {
            showLoader(false);
        }
    });

    copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(shortUrlText.textContent).then(() => {
            copyButton.textContent = '¡Copiado!';
            setTimeout(() => { copyButton.textContent = 'Copiar'; }, 2000);
        }).catch(err => console.error('Error al copiar', err));
    });

    fetchHistory();
});
</script>
</body>
</html>
